<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <script defer
            src="demo_html_table.dart.js"
            type="application/javascript"></script>
    <title>Canvas demo</title>
    <link rel="stylesheet"
          href="../../styles.css"> </head>

<body>
    <h1>Html Table demo</h1>
    <p>Rendered using a HTML table, try the element inspector!</p>
    <style>
        #ca {
            border-collapse: collapse;
        }

        #ca td {
            height: 4px !important;
            width: 4px !important;
            padding: 0px !important;
            margin: 0px !important;
            line-height: 0px;
        }
    </style>
    <table id="ca"></table>
    <br />
    <div style="clear:both; width:512px; text-align:center;">
        <button id="controls_forward">&larr;</button>
        <button id="controls_pause">Pause</button>
        <button id="controls_play">Play</button>
        <button id="controls_back">&rarr;</button>
    </div>
</body>

</html>
