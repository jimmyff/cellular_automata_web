targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        generate_for:
          - web/simple_example.dart
          - web/cellular_automata.dart
        options:
          compiler: dart2js
          dart2js_args:
            - --fast-startup
            - --trust-type-annotations
            - --trust-primitives
            - --preview-dart-2